<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Node</title>
</head>
<body>

    <p id="myP">Klik tombol untuk mendapatkan Tipe node dari elemen ini.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
    function myFunction() {
    var x = document.getElementById("myP").nodeType;
    document.getElementById("demo").innerHTML = x;
    }
    </script>
    <button type="button" id="tombol"  >Click Me</button>
    

    <script>
        function buttonClick(){
            alert('button di klik fungsi');
        }


        document.getElementById('tombol').add   EventListener('click',buttonClick);

    </script>
</body>
</html>
