<html>

<head>
    <title>Java Script Introduction</title>
    <link rel="stylesheet" href="CSS.css"/>
    <script src="Java.js"></script>
</head>

<body>
    <div>
    <button type="button" onclick='alert("Hello")'>Show Alert</button>
    <button type="button" onclick='document.getElementById("cGreeting").innerHTML = "Hello World!"'>Go</button>
    <button type="button" onclick='document.getElementById("cGreeting").style.fontWeight="800"'>Go</button>
    <p id="cGreeting">Change Content.</p>
</div>
<div>
    
    <button type="button" onclick='document.getElementById("cLine1").className="MakeRed"'>Go</button>
    <p id="cLine1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus laoreet ultrices iaculis.</p>
    <button type="button" onclick='document.getElementById("cLine2").className="Hide"'>Hide This</button>
    <button type="button" onclick='document.getElementById("cLine2").className="Show"'>Show This</button>
    <p id="cLine2">Maecenas eu velit accumsan, ullamcorper arcu sit amet, consectetur mi. Suspendisse a pulvinar augue,
        vel sollicitudin nulla.</p>
    <button type="button" onclick='ChangeAll("Huzzah")'>Change All</button>
    <button type="button" onclick='ChangeContent("cLine1", 500)'>Change to math</button>
    <button type="button" onclick='AddString("cLine2", "Hello", "World")'>Change to Hello World</button>
</div>
<div>
    <input type="number" id="iLoop" placeholder="Type number of iteration" style="width: 500px;">
    <button type="button" onclick='ForLoop(document.getElementById("iLoop").value)'>Go</button>
    <p id="oResult"></p>
</div>
<input type="text" id="iEmail" placeholder="Masukkan Email" />
    <input type="text" id="iNIM" placeholder="Masukkan NIM" />
    <input type="text" id="iName" placeholder="Masukkan Nama" />

    <button type="button"
        onclick='AddBioInfo(document.getElementById("iEmail").value, document.getElementById("iNIM").value, document.getElementById("iName").value)'>Add
        Bio Info</button>

    <br><br>

    <input type="text" id="iHobby" placeholder="Add your hobby" style="width: 500px;">
    <button type="button" onclick='Person.AddHobby(document.getElementById("iHobby").value)'>Add</button> <!--Person.AddHobby() adalah Method Invocation-->

    <br><br>

    <button type="button" onclick='LoadObject()'>Load</button>

    <br><br>

    <div id="oResult"></div>
</body>

</html>
